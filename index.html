<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.ico">
    <title>Application Demo</title>
</head>
<body>
    <main>
        <div class="outer-wrap">
            <div class="inner-wrap">
                <section class="heading">
                    <p class="title">Notnotion</p>
                    <p class="subtitle">Your Custtom App</p>
                </section>
                <section class="create">
                    <form class="add">
                    <input type="text" name="link" placeholder="Link" autocomplete="off">
                    <input type="text" name="title" placeholder="Title" autocomplete="off">
                    <select name="category">
                        <option value="youtube">Youtube</option>
                        <option value="netflix">Netflix</option>
                        <option value="prime">Prime</option>
                        <option value="other">Other</option>

                    </select>
                    <input type="submit" value="Bookmark" id="bookmark">
                </form>
                </section>
                <section class="bookmark">
                    <div class="category-list">
                        <span class="active">All</span>
                        <span>Youtube</span>
                        <span>Netflix</span>
                        <span>Prime</span>
                        <span>Other</span>
                    </div>
                    <div class="cards">

                    </div>
                </section>
            </div>
        </div>
    </main>
    <script type="module" src="index.js"></script>
</body>
</html>
